<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/Styles.css">
    <link rel="stylesheet" href="Styles/fonts.css">
    <title></title>
</head>

<body>
    <div class="container">
        <div class="site-image">
            <div class="site-logo-container">
                <div class="site-logo">
                    EVENT HORIZON
                </div>
            </div>
            <div class="author-link">
                Photo by <a target="_blank" class="links"
                    href="https://unsplash.com/@designhorf?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Fenerec
                    Horvath</a>
                on <a target="_blank" class="links"
                    href="https://unsplash.com/photos/milky-way-galaxy-skcFiBu91AA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div class="sign-up-container">
            <div class="header">This is not a real online service! You know You
                need something like this in your life to help you realize your
                deepest dreams.
            </div>
            <div class="tag">You know you want to.</div>
            <form class="info-container">
                <div class="caption">Let's do this!</div>
                <div class="inputs">
                    <div class="cols">
                        <div class="input-container">
                            <label for="user_name">First Name</label>
                            <input type="text" id="user_name" name="user_name" required>
                        </div>
                        <div class="input-container">
                            <label for="user_email">Email</label>
                            <input type="email" id="user_email" name="user_email" required>
                        </div>
                        <div class="input-container">
                            <label for="user_password">Password</label>
                            <input type="password" id="user_password" name="user_password" required>
                        </div>
                    </div>
                    <div class="cols">
                        <div class="input-container">
                            <label for="user_surname">Last Name</label>
                            <input type="text" id="user_surname" name="user_surname" required>
                        </div>
                        <div class="input-container">
                            <label for="user_phone">Phone</label>
                            <input type="phone" id="user_phone" name="user_phone" required>
                        </div>
                        <div class="input-container">
                            <label for="user_conpassword">Confirm Password</label>
                            <input type="password" id="user_conpassword" name="user_conpassword" required>
                        </div>
                    </div>
                </div>
                <button class="btn" type="submit" id="submit" name="submit">Create Account</button>
                <p class="footer">Already have an account? <a class="theme-link" href="#">Log in</a></p>
            </form>
        </div>
    </div>
</body>

</html>
